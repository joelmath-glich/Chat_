<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Chatbot</h1>

    <div>
        <div id="chatbot">
            <p class="botText"><span>hiiiii kid</span></p>
        </div>
        <div id="userInput">
            <input type="text" id="textInput" placeholder="hehe">
            <input type="submit" value="send" id="buttonInput">
        </div>
    </div>
    <script>
        function getUserResponse() {
            var userText = $('#textInput').val(); 
            var userHTML = "<p class='userText'>User: <span>" + userText + "</span></p>";
            $('#textInput').val(""); 
            $('#chatbot').append(userHTML);
            
            $.get('/getResponse',{userMessage:userText}).done(function(data){
                var returnedMessage="<p class='botText'>chatbot:<span>"+data +"<span/></p>";
                    $('#chatbot').append(returnedMessage);
            })
        }
    
        $('#buttonInput').click(function() {
            getUserResponse();
        });
    </script>

</body>
</html>
